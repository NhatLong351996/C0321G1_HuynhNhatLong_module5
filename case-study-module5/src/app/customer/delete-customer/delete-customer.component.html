<h3 class="text-center text-decoration-underline">Update Customer</h3>
<div class=" container">
  <div class="row">
    <form [formGroup]="formCreateCustomer" (ngSubmit)="delete()">
      <div class="form-group">
        <label class="text-uppercase text-weight">+ NameCustomer</label>
        <input type="text" class="form-control " formControlName="nameCustomer" disabled>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Customer's Code</label>
        <input type="text" class="form-control" formControlName="customerCode" disabled>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Type Customer</label>
        <select class="form-select " formControlName="customerType" disabled>
          <option *ngFor="let choice of listTypeCustomer" value="{{choice}}">{{choice}}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirthCustomer" disabled>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Card </label>
        <input type="text" class="form-control" formControlName="cardCustomer" disabled>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Phone Number </label>
        <input type="text" class="form-control" formControlName="phoneNumberCustomer" disabled>
      </div>
      <div class="form-group">
        <label class="text-uppercase text-weight">+ Email </label>
        <input type="text" class="form-control" formControlName="emailCustomer" disabled>
      </div>

      <div class="form-group">
        <label class="text-uppercase text-weight">+ Address </label>
        <input type="text" class="form-control" formControlName="addressCustomer" disabled>
      </div>
      <button class="btn btn-warning mb-3">Delete</button>
      <a class="m-3" routerLink="/customer/list"><button class="btn btn-secondary mb-3">Back</button></a>
    </form>
    <!--</form>-->


  </div>
</div>
