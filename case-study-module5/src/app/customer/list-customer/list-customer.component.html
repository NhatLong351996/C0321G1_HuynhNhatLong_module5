<div class=" container">
    <div>
      <!--search-->
      <h3 class="text-decoration-underline">List Customer</h3>
      <a href="/customer/create" >
        <button type="button" class="btn btn-secondary mt-2 mb-3">Create New Customer</button>
      </a>

      <div class="row">
        <div class="col-9"><input class="form-control mb-3" type="search" placeholder="Search" aria-label="Search"
                                  name="search"></div>
        <div class="col-3">
          <button class="btn btn-outline-secondary form-control" type="submit">Search</button>
        </div>
      </div>


      <!-- body-->
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="thead-dark">
          <th class="text-center">No</th>
          <th class="text-center">Name</th>
          <th class="text-center">Customer Code</th>
          <th class="text-center">Type Customer</th>
          <th class="text-center">Edit</th>
          <th class="text-center">Delete</th>
          <th class="text-center">View</th>
          </thead>
          <tbody>
          <tr *ngFor="let ob of listCustomer;index as i">
            <td class="text-center">{{i + 1}}</td>
            <td class="text-center">{{ob.nameCustomer}}</td>
            <td class="text-center">{{ob.customerCode}}</td>
            <td class="text-center">{{ob.customerType}}</td>
            <td class="text-center"><a [routerLink]="['/customer/edit',ob.id]">
              <button type="button" class="btn btn-secondary" >Edit</button>
            </a></td>
            <td class="text-center" >
             <a [routerLink]="['/customer/delete',ob.id]"> <button type="button" class="btn btn-danger" >
                Delete
              </button></a>
            </td>
            <td class="text-center"><a [routerLink]="['/customer/edit',ob.id]">
              <button type="button" class="btn btn-warning" >View</button>
            </a></td>
          </tr>
          </tbody>
        </table>


      </div>
    </div>

  </div>
