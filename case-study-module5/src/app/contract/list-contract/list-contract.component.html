<div class=" container">
  <div class="row">
    <!--<div th:insert="~{/home/home::leftbar}"></div>-->
    <div>
      <!--search-->
      <h3 class="text-decoration-underline">List Contract</h3>
      <a href="/customer/create" >
        <button type="button" class="btn btn-secondary mt-2 mb-3">Create New Contract</button>
      </a>
      <div class="row ">
        <div class="col-9"><input class="form-control mb-3" type="search" placeholder="Search" aria-label="Search"
                                  name="search"></div>
        <div class="col-3">
          <button class="btn btn-outline-secondary col-3 form-control" type="submit">Search</button>
        </div>
      </div>



      <!-- body-->
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead class="thead-dark text-center bg-dark" style="color: white;height: 50px">
          <th>No</th>
          <th>Date Begin</th>
          <th>Date End</th>
          <th>Id_Employee</th>
          <th>Id_Customer</th>
          <th>Id_Service</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>View</th>
          </thead>
          <tbody>
          <tr *ngFor="let ob of listContract; index as i" class="text-center">
            <td>{{i+1}}</td>
            <td>{{ob.dateBegin}}</td>
            <td>{{ob.dateEnd}}</td>
            <td>{{ob.id_employee}}</td>
            <td>{{ob.id_customer}}</td>
            <td>{{ob.id_service}}</td>
            <td><a>
              <button type="button" class="btn btn-secondary">Edit</button>
            </a></td>
            <td>
              <button type="button" class="btn btn-danger" data-toggle="modal"
                      data-target="#exampleModal">
                Delete
              </button>
            </td>
            <td><a>
              <button type="button" class="btn btn-warning">View</button>
            </a></td>
          </tr>
          </tbody>
        </table>

             <span style="font-weight: bold"> > </span>
           </a>
         </div>-->
      </div>


      <!-- body-->
    </div>
  </div>
  <!--model-->
  <form action="/employee/delete" method="post">
    <div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <input type="hidden" id="id" name="id">
          <div class="modal-body">
            <p>Do you want to delete</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<script>
  function deleteEmployee(id) {
    document.getElementById('id').value = id;
  }
</script>
