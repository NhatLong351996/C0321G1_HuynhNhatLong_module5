<h2 class="text-center text-uppercase">calculator works!</h2>
  <div class="container">
    <div class="row ">
      <div class="col-lg-6 m-lg-auto">
        <div class="form-group mb-3">
          <label for="num1">First Number</label>
          <input type="number" class="form-control" id="num1" [(ngModel)]="firstNumber" >
        </div>
        <div class="form-group mb-3">
          <label for="num2">Second Number</label>
          <input type="number" class="form-control" id="num2" [(ngModel)]="secondNumber">
        </div>


        <div class="input-group">
          <select class="custom-select" #inputGroupSelect04>
            <option selected>Choose...</option>
            <option value="+" >+</option>
            <option value="-" >-</option>
            <option value="x" >x</option>
            <option value="/" >/</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-danger" type="button" (click)="operate(inputGroupSelect04.value)">Compute</button>
          </div>
        </div>
        <hr>
        <h3 class="mt-3">Result: {{result}}</h3>

      </div>
    </div>
  </div>
